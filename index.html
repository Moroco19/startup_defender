<!DOCTYPE html>

    <head>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>
        <div class="screen-container">
            <div class="board player2 p2">
                <div class="left-aside">
                    <div class="turn-currency"></div>
                    <div class="discard-pile">discard</div>
                </div>
                <div class="player-area">
                    <div class="in-hand-area p2">
                        <div class="cards-in-hand">in-hand</div>
                    </div>
                    <div class="in-play-area p2">

                </div>

                </div>
            </div>
            <div class="board player1">

                    <div class="in-hand-area p1">
                        <div class="cards-in-hand">in-hand</div>
                        <div class="cards-in-hand">in-hand 2</div>
                    </div>
                </div>
                <div class="right-aside p1">
                    <div class="player-hp"></div>
                    <div class="shuffled-deck p1">shuffle</div>
                </div>
            </div>
        </div>
        <script src="match.js"></script>
        <script src="main.js"></script>
